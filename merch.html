<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchandise | Jubilee Coffee & Tea</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/jct.css">

    <!-- Standard favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">

  <!-- Apple “Add to Home” icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">

  <!-- Safari pinned-tab icon -->
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#F5C16C">

  <!-- PWA manifest -->
  <link rel="manifest" href="site.webmanifest">
    
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <div class="navbar">
      <a href="jct.html" class="brand">
              <img class="logo" src="assets/images/jct.png" alt="JCT Logo">
        <span class="brand-name">Jubilee Coffee & Tea</span>
      </a>
      <nav id="mobile-nav">
        <a href="coffee.html" class="nav-link">Coffee</a>
        <a href="tea.html" class="nav-link">Tea</a>
        <a href="merch.html" class="nav-link active">Merch</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="cart.html" class="nav-link cart-link">
          <i class="fas fa-shopping-cart"></i>
          Cart <span id="cart-count">0</span>
        </a>
      </nav>
      <button class="mobile-menu-toggle" id="mobile-toggle" aria-expanded="false" aria-label="Toggle mobile menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="page-header">
      <h1>Jubilee Merchandise</h1>
      <p>Show your Jubilee love around town, at the office, or relaxing at home!</p>
    </div>

    <!-- Filter Buttons -->
    <div class="filter-container">
      <button class="filter-btn active" data-filter="all">All Items</button>
      <button class="filter-btn" data-filter="apparel">Apparel</button>
      <button class="filter-btn" data-filter="drinkware">Drinkware</button>
      <button class="filter-btn" data-filter="accessories">Accessories</button>
    </div>

    <!-- Merchandise Products Grid -->
    <div class="products-container">
      <div class="product-grid" id="merch-products">
        <!-- Loading state will be replaced by JavaScript -->
        <div class="loading-state">
          <i class="fas fa-tshirt fa-spin"></i>
          <h3>Loading Jubilee Merchandise...</h3>
          <p>Getting our latest apparel, drinkware, and accessories...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>"A Taste of Jubilee in Every Cup"<br>
    A <a href="https://scanland.org" target="_blank" rel="noopener">Scanland</a> Company</p>
  </footer>

  <!-- Load JavaScript -->
  <script src="assets/script.js"></script>
</body>
</html>
